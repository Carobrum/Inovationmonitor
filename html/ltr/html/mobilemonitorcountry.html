<!DOCTYPE html>
<html>
<head>
	<title></title>

         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="mobile.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="js/jquery.mapael.js" charset="utf-8"></script>
    <script src="js/maps/france_departments.js" charset="utf-8"></script>
    <script src="js/maps/world_countries.js" charset="utf-8"></script>
    <script src="js/maps/usa_states.js" charset="utf-8"></script>

    <style type="text/css">
    	

    /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */
  text{
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    text-anchor: start;
    font-family: Arial;
    font-size: 12px;
    cursor: pointer;
    fill: black;
  }
        .mapael .map {
            position: relative;
            margin-bottom: 10px;
        }

        .mapael .mapTooltip {
            position: absolute;
            background-color: #474c4b;
            moz-opacity: 0.70;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #fff;
        }


    </style>


 <script type="text/javascript">
        $(function () {

            $(".mapcontainer").mapael({
                map: {
                    name: "usa_states"
                    , defaultArea: {
                        attrs: {
                            fill: "#408cdd"
                            , stroke: "#00a1fe"
                        }
                        , attrsHover: {
                            fill: "#a4e100"
                        }
                    }
                },
                legend: {
                    plot: [
                        {
                            labelAttrs: {
                                fill: "#408cdd"
                            },
                            titleAttrs: {
                                fill: "##408cdd"
                            },
                            cssClass: 'population',
                            mode: 'horizontal',
                            title: "Population",
                            marginBottomTitle: 5,
                            slices: [{
                                size: 20,
                                legendSpecificAttrs: {
                                    fill: '#00a1fe',
                                    animation: "pulse 3s ease-out",
                                    stroke: '##408cdd',
                                    "stroke-width": 2
                                },
                                label: "< 10 000",
                                max: "10000"
                            }, {
                                size: 20,
                                legendSpecificAttrs: {
                                    fill: '#00a1fe',
                                     animation: "pulse 3s ease-out",
                                    stroke: '#f4f4e8',
                                    "stroke-width": 2
                                },
                                label: "> 10 000 and < 100 000",
                                min: "10000",
                                max: "100000"
                            }, {
                                size: 20,
                                legendSpecificAttrs: {
                                    fill: '#00a1fe',
                                    stroke: '#f4f4e8',
                                     animation: "pulse 3s ease-out",
                                    "stroke-width": 2
                                },
                                label: "> 100 000",
                                min: "100000"
                            }]
                        }
                        , {
                            labelAttrs: {
                                fill: "#f4f4e8"
                            },
                            titleAttrs: {
                                fill: "#f4f4e8"
                            },
                            cssClass: 'density',
                            mode: 'horizontal',
                            title: "US APPLICATIONS",
                            marginBottomTitle: 5,
                            slices: [{
                                label: "In progress",
                                max: "50",
                                attrs: {
                                    fill: "#fef500"
                                },
                                legendSpecificAttrs: {
                                    r: 25
                                }
                            }, {
                                label: "Implemented",
                                min: "50",
                                max: "500",
                                attrs: {
                                    fill: "#21c63a"
                                },
                                legendSpecificAttrs: {
                                    r: 25
                                }
                            }, {
                                label: "App Issues",
                                min: "500",
                                attrs: {
                                    fill: "#dc0000"
                                },
                                legendSpecificAttrs: {
                                    r: 25
                                }
                            }]
                        }
                    ]
                },
                plots: {
                    'ny': {
                        latitude: 40.717079,
                        longitude: -74.00116,
                        tooltip: {content: "App"},
                        value: [5000, 20]
                    },
                    'an': {
                        latitude: 61.2108398,
                        longitude: -149.9019557,
                        tooltip: {content: "Anchorage"},
                        value: [50000, 20]
                    },
                    'sf': {
                        latitude: 37.792032,
                        longitude: -122.394613,
                        tooltip: {content: "San Francisco"},
                        value: [150000, 20]
                    },
                    'pa': {
                        latitude: 19.493204,
                        longitude: -154.8199569,
                        tooltip: {content: "Pahoa"},
                        value: [5000, 200]
                    },
                    'la': {
                        latitude: 34.025052,
                        longitude: -118.192006,
                        tooltip: {content: "Los Angeles"},
                        value: [50000, 200]
                    },
                    'dallas': {
                        latitude: 32.784881,
                        longitude: -96.808244,
                        tooltip: {content: "Dallas"},
                        value: [150000, 200]
                    },
                    'miami': {
                        latitude: 25.789125,
                        longitude: -80.205674,
                        tooltip: {content: "Miami"},
                        value: [5000, 2000]
                    },
                    'washington': {
                        latitude: 38.905761,
                        longitude: -77.020746,
                        tooltip: {content: "Washington"},
                        value: [50000, 2000]
                    },
                    'seattle': {
                        latitude: 47.599571,
                        longitude: -122.319426,
                        tooltip: {content: "Seattle"},
                        value: [150000, 2000]
                    },
                    'test1': {
                        latitude: 44.671504,
                        longitude: -110.957968,
                        tooltip: {content: "Test 1"},
                        value: [5000, 2000]
                    },
                    'test2': {
                        latitude: 40.667013,
                        longitude: -101.465781,
                        tooltip: {content: "Test 2"},
                        value: [50000, 200]
                    },
                    'test3': {
                        latitude: 38.362031,
                        longitude: -86.875938,
                        tooltip: {content: "Test 3"},
                        value: [150000, 20]
                    }
                }
            });
        });
    </script>


</head>

<div class="row header wlmblue">

   <div class="row subheader wlmlightblue">
    
   </div>

<div class="row">
    
    <div class="col-md-8">
    <div class="mapcontainer">
        <div style="margin:auto;">
            <div class="population" style="float:left;margin-right:40px; display: none">
                <span>Alternative content for the legend</span>
            </div>
            <div class="density" style="float:left; color:black">
                <span>Alternative content for the legend2</span>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="map">
            <span>Alternative content for the map</span>

</div>

<div class="col-md-4">
